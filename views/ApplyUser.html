<form action="/applyuser" method = "POST" style="margin-left: 30% ; margin-right: 30%;">
  <h1> Apply Leave </h1>
  


    <div class="form-group">
      <label for="lvdate">Mention Date :</label>
      <input type="date" class="form-control" id="lvdate" name="lvdate">
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="fullday" id="option1"> Full Day
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="halfday" id="option2"> Half Day
        </label>
      </div>
      
    <button type="submit" class="btn btn-primary">Apply Leave</button>
  </form>
